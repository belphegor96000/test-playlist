	- open git, the word origin is just a variable for the url
		git remote add origin https://github.com/belphegor96000/bgcolor.git

	- to push you local code to github server, push to sync files
		git push -u origin master 

	- or pull codes from github to sync with your local git
		git pull origin master




	- to make another branch 
		git checkout -b relaxing

	- which will make a new file and mod on a new branch that youll see on github branch
